<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="text-holder">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="">
      </div>

      <img class="hero-img-mobile" src="images/hero-mobile.jpg" alt="">
      <div class="text-wrapper">
        <h1>
          <span>We're</span><br> coming <br> soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form name="form" class="form success" action="" id="form">
        <input type="text" name="text" id="email" placeholder="Email Adress">
        <img name="text" class="error" src="images/icon-error.svg" alt="">
        <button type="button" onclick="ValidateEmail(document.form.text)"><img src="images/icon-arrow.svg"
            alt=""></button>
        <small class="message">Please provide a valid email</small>
      </form>
    </div>
    <div class="img-holder">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
